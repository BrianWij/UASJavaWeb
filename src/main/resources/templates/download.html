<!DOCTYPE html>
<html lang="en">
<head>

<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg navbar-light border-bottom border-black border-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="index"><img src="picappslogo.jpg" height="35" class="rounded"></a>
        <a class="nav-item nav-link text-secondary pe-4" aria-current="page" href="index">Home</a>
        <a class="nav-item nav-link active disabled pe-4" href="download">Download</a>
        <a class="nav-item nav-link me-auto mb-lg-0 text-secondary" href="about_us">About Us</a>

            <img src="user.png" height="30">

<main class="flex-shrink-0">

        <div class="container px-5 pb-5">
            <div class="row gx-5 align-items-center">
                <div class="col-xxl-5">
                    <div class="text-center text-xxl-start">

                            <div class="text-uppercase">Free &middot; easy &middot; mobile</div>
                        </div>
                        <div class="fs-3 fw-light text-muted">Be the FIRST to be our Family</div>
                        <h1 class="display-3 fw-bolder mb-5"><span class="text-gradient d-inline">Get our Apps on</span></h1>
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-center mb-3">
                            <div class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder hstack gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-google-play img-fluid" height="25" viewBox="0 0 16 16">

                    </div>
                </div>
                <div class="col-xxl-7">
                    <div class="d-flex justify-content-center mt-2 mt-xxl-0">
                        <div class="profile">
                            <div id="carouselExampleAutoplaying" class="carousel slide profile-img" data-bs-ride="carousel">
                                <div class="carousel-inner rounded-2 border border-dark border-5">
                                    <div class="carousel-item active">
                                        <img src="img_1.png" class="d-flex w-100">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img_2.png" class="d-block w-100">

                                    <div class="carousel-item">

<footer class="bg-white py-2 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
